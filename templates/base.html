<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}Nepal Anti-Corruption Report 2025 | Latest Analysis{% endblock %}</title>
    <meta name="description" content="{% block description %}Comprehensive analysis of corruption in Nepal's districts based on reports. Latest data on corruption cases, investigations, and anti-corruption efforts in 2025.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}Nepal corruption, CIAA report, anti-corruption, Nepal districts,  transparency, corruption analysis 2025{% endblock %}">
    <meta name="author" content="{% block author %}Nepal Transparency Initiative{% endblock %}">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}article{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ request.url }}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}Nepal Corruption Report 2025: District-wise Analysis{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Latest findings from Nepal's anti-corruption agency reveal corruption patterns across districts. See detailed analysis and statistics.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='images/nepal-corruption-report-2025.jpg') }}{% endblock %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Nepal Transparency Initiative">
    <meta property="article:author" content="Nepal Transparency Initiative">
    <meta property="article:published_time" content="{% block published_time %}2025-01-15T08:00:00Z{% endblock %}">
    <meta property="article:modified_time" content="{% block modified_time %}2025-01-20T12:30:00Z{% endblock %}">
    <meta property="article:section" content="Politics">
    <meta property="article:tag" content="corruption, Nepal, transparency">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{% block twitter_url %}{{ request.url }}{% endblock %}">
    <meta name="twitter:title" content="{% block twitter_title %}Nepal Corruption Report 2025: Which Districts Are Most Affected?{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}New CIAA data reveals corruption hotspots across Nepal. Interactive analysis of cases and financial impact by district.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{{ url_for('static', filename='images/nepal-corruption-report-2025.jpg') }}{% endblock %}">
    <meta name="twitter:site" content="@NepalTransparency">
    <meta name="twitter:creator" content="@NepalTransparency">
    
    <!-- Additional SEO -->
    <link rel="canonical" href="{% block canonical %}{{ request.url }}{% endblock %}">
    <meta name="geo.region" content="NP">
    <meta name="geo.country" content="Nepal">
    <meta name="geo.placename" content="Kathmandu, Nepal">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "Nepal Corruption Report 2025: District-wise Analysis",
        "description": "Comprehensive analysis of corruption in Nepal's districts based on CIAA reports and investigations.",
        "author": {
            "@type": "Organization",
            "name": "Nepal Transparency Initiative"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Nepal Transparency Initiative",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ url_for('static', filename='images/logo.png') }}"
            }
        },
        "datePublished": "2025-01-15T08:00:00Z",
        "dateModified": "2025-01-20T12:30:00Z",
        "image": "{{ url_for('static', filename='images/nepal-corruption-report-2025.jpg') }}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ request.url }}"
        }
    }
    </script>
    
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
